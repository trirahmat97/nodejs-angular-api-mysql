<form ng-submit="addMahasiswa()">
  <div class="form-group">
    <label for="exampleInputEmail1">NPM</label>
    <input type="text" class="form-control" ng-model="mahasiswa.npm" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Nama</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="nama" ng-model="mahasiswa.nama" required>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Alamat</label>
    <textarea name="name" rows="8" class="form-control" ng-model="mahasiswa.alamat" required></textarea>
  </div>
  <button type="submit" class="btn btn-danger">Simpan</button>
  <a href="#"class="btn btn-primary">cancel</a>
</form>
