<form ng-init="getMahasiswaById()" ng-submit="editMahasiswa()">
  <div class="form-group">
    <label for="exampleInputEmail1">NPM</label>
    <input type="text" class="form-control" ng-model="mahasiswa.data[0].npm" required readonly>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Nama</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="nama"  ng-model="mahasiswa.data[0].nama" required>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Alamat</label>
    <textarea name="name" rows="8" class="form-control" ng-model="mahasiswa.data[0].alamat" required></textarea>
  </div>
  <button type="submit" class="btn btn-danger">Simpan</button>
  <a href="#"class="btn btn-primary">cancel</a>
</form>
