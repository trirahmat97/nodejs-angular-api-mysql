<form ng-init="getMahasiswaById()">
  <div class="form-group">
    <label for="exampleInputEmail1">NPM</label>
    <input type="text" class="form-control" ng-model="mahasiswa.data[0].npm" readonly>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Nama</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="nama" ng-model="mahasiswa.data[0].nama" readonly>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Alamat</label>
    <textarea name="name" rows="8" class="form-control" ng-model="mahasiswa.data[0].alamat" readonly></textarea>
  </div>
  <a href="#"class="btn btn-primary">cancel</a>
</form>
